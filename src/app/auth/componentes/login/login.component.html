
<p-toast key="tst"></p-toast>
<div class="surface-ground px-4 py-8 md:px-6 lg:px-8 flex align-items-center justify-content-center">

    <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">

            <div class="text-900 text-3xl font-medium mb-3">Se connecter</div>
        </div>


        <div class="w-full md:w-full mx-auto">
            <form #loginForm="ngForm" (ngSubmit)="onSubmitForm(loginForm)">
                <div class="col-12 md:col-12">
                    <div class="card">
                       
                        <label for="email" class="block text-900 font-medium mb-2">Email</label>
                        <input id="email" name="email" type="text" [(ngModel)]="email" placeholder="email" pInputText
                            class="w-full mb-3"  ngModel required email>

                        <label for="motDePasse" class="block text-900 font-medium mb-2">Password</label>
                        <input id="motDePasse" name="motDePasse" type="motDePasse" [(ngModel)]="motDePasse" placeholder="password"
                            class="w-full mb-3"  ngModel required pPassword>

                    </div>
                </div>
            
                <button type="submit" [disabled]="loginForm.invalid"  pButton pRipple label="Se connecter"
                    class="w-full p-3 text-xl"></button>
            </form>
        </div>
    </div>


</div>
